<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>XLSX Обработчик</title>
</head>

<body>
    <h1>Обработка заказов Kaspi</h1>

    <h2>Файлы для обработки</h2>
    <div>
        <button id="selectInputBtn">Выбрать файл заказов</button>
        <span id="inputFileName">Файл не выбран</span>
    </div>
    <br /><br />
    <button id="processBtn">Обработать файл</button>
    <div id="status" style="margin-top: 10px;">Готово к работе</div>

    <hr>
    <h3>Пакетная обработка</h3>
    <div>
        <button id="select-batch-folder">Выбрать папку с заказами</button>
        <span id="batch-folder-path"></span>
    </div>
    <div>
        <button id="run-batch-processing">Запустить пакетную обработку</button>
    </div>
    <pre id="batch-output" style="white-space: pre-wrap; margin-top: 10px;"></pre>

    <h4>Логи выполнения</h4>
    <div id="log" style="display: flex; flex-direction: column; gap: 12px;"></div>
    <script src="renderer.js"></script>
</body>

</html>
